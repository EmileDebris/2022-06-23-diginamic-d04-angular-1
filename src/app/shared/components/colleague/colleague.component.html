<img class="img-fluid" src={{col.photo}} alt={{col.pseudo}}>
<br>
<p>
  <a [routerLink]="['/colleagues', col.pseudo]">{{col.pseudo | uppercase}}</a>
  <br>
  {{col.score | score}}
  <br>
  <tc-like-hate [likeAble]="col.score <= 999" [hateAble]="col.score >= -999" (lh)="updateScore($event)"></tc-like-hate>
</p>
