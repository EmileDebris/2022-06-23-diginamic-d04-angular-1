<div class="card" style="margin:0.5em">
  <div class="card-header">Historique</div>
  <div class="card-body">
    <div *ngFor="let vote of voteList; let i=index">
      <div class="card" style="margin-bottom:0.5em" *ngIf="i<5">
        <div class="row">
          <div class="col-4"><img class="img-fluid" src={{vote.colleague.photo}} alt={{vote.colleague.pseudo}}></div>
          <div class="col-8">
            <h5>{{vote.colleague.pseudo}}</h5><br>
            <p>{{vote.colleague.pseudo}} est {{vote.like_hate==LikeHate.LIKE ? "aimé" : "détesté"}}, son score est maintenant de {{vote.score}} {{vote.score > 0 ? ":-)" : ":-("}}</p>
            <button type="button" class="btn btn-danger" (click)="removeElement(i)" style="margin:0.5em">Supprimer</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
